  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // HLS video player initialization
    const video = document.querySelector('.rn-hero__video');
    const videoSrc = 'https://customer-w81idgf5f15j199r.cloudflarestream.com/28c22f31fa7464e3cd253dd5f5202583/manifest/video.m3u8';

    if (video) {
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Native HLS support (Safari)
        video.src = videoSrc;
      } else if (Hls.isSupported()) {
        // Use hls.js for other browsers
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
      }
    }
  </script>
